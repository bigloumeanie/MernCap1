<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <title>Welcome to Luigi's Pizzeria</title>
            <link rel="stylesheet" href="css/style.css">
            <link rel="stylesheet" href="css/theme.css">
            <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">

            <!-- <link rel="stylesheet" href="fonts/Dancing_Script/DancingScript-VariableFont_wght.ttf" type="text/css"> -->

        </head>
        <body>
            <div class="container-fluid" id="topmenu">
                <div class="container">
                    <div id="header">
                            <h1><p id="logo">Luigi's Pizzeria</p></h1>
                    </div>
                    <nav class="topnav" id="myTopnav">
                        <a href="/index.html">Home</a>
                        <a href="/locations.html">Locations</a>
                        <a href="/pizza.html">Pizza!</a>
                        <a href="/aboutus.html">AboutUs</a>
                        <a href="/register.html">Register</a>
                        <a href="/login.html">Login</a>

                        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                            <i class="fa fa-bars"></i>
                        </a>
                    </nav>
                </div>
            </div>

            <!--Jumbotron-->
            <div class="jumbotron jumbotron-fluid">
                <div class="container-med">
                    <img class="wallpaper" src="images/pizzawp.jpg" alt="Pizza Wallpaper">
                </div>
            </div>

            <!--Form for Registering -->

            <script>
                function myFunction() {
                  var x = document.getElementById("myTopnav");
                  if (x.className === "topnav") {
                    x.className += " responsive";
                  } else {
                    x.className = "topnav";
                  }
                }
                </script>
        </body>
    <div class="footer">
        <a class="nav-link" href="/index.html" aria-current="page">Home</a>
        <p>est 2023</p>
        <form>
            <label for="name">Name:</label>
            <br>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id="email" name="email">
        </form>
    </div>
